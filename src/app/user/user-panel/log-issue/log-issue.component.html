<div class="admin-container">
    <div class="admin-header">
      <h2 class="admin-logo">Issue Tracker</h2>
      <div class="header-buttons">
        <button mat-raised-button class="home-button" routerLink="/user-panel/tester">
          <mat-icon>arrow_back</mat-icon> Go back
        </button>
        <button mat-raised-button class="home-button" routerLink="/home">
          <mat-icon>exit_to_app</mat-icon> Log out
        </button>
      </div>
    </div>
  
    <div class="content">
      <div class="content-box">
        <h2>Log New Issue</h2>
  
        <form [formGroup]="issueForm" (ngSubmit)="submitIssue()">
  
          <!-- Title -->
          <div class="form-group">
            <label>Title:</label>
            <input matInput type="text" formControlName="title" required />
          </div>
  
          <!-- Description -->
          <div class="form-group">
            <label>Description:</label>
            <textarea matInput formControlName="description" rows="3" required></textarea>
          </div>
  
          <!-- Status -->
          <div class="form-group">
            <label>Status:</label>
            <select matNativeControl formControlName="status" required>
              <option value="">Select Status</option>
              <option value="OPEN">OPEN</option>
              <option value="IN_PROGRESS">IN_PROGRESS</option>
              <option value="CLOSED">CLOSED</option>
            </select>
          </div>
  
          <!-- Priority -->
          <div class="form-group">
            <label>Priority:</label>
            <select matNativeControl formControlName="priority" required>
              <option value="">Select Priority</option>
              <option value="LOW">LOW</option>
              <option value="MEDIUM">MEDIUM</option>
              <option value="HIGH">HIGH</option>
            </select>
          </div>
  
          <!-- Due Date -->
          <div class="form-group">
            <label>Due Date:</label>
            <input matInput type="date" formControlName="dueDate" required />
          </div>
  
          <!-- Assignee ID -->
          <div class="form-group">
            <label>Assignee:</label>
            <select matNativeControl formControlName="assigneeId" required>
              <option value="">Select Developer</option>
              <option *ngFor="let dev of developers" [value]="dev.id">{{ dev.username }}</option>
            </select>
          </div>
          
  
          <!-- Reporter ID -->
          <div class="form-group">
            <label>Reporter:</label>
            <select matNativeControl formControlName="reporterId" required>
              <option value="">Select Reporter</option>
              <option *ngFor="let user of users" [value]="user.id">{{ user.username }}</option>
            </select>
          </div>
          
  
          <!-- Project ID -->
          <div class="form-group">
            <label>Project:</label>
            <select matNativeControl formControlName="projectId" required>
              <option value="">Select Project</option>
              <option *ngFor="let proj of projects" [value]="proj.id">{{ proj.name }}</option>
            </select>
          </div>
          
  
          <!-- Submit Button -->
          <button mat-raised-button color="primary" type="submit" [disabled]="issueForm.invalid">
            <mat-icon>bug_report</mat-icon> Submit Issue
          </button>
  
        </form>
  
      </div>
    </div>
  </div>
