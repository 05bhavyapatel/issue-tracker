<div class="admin-container">
    <div class="admin-header">
      <h2 class="admin-logo">Issue Tracker :- Create Users</h2>
      <div class="header-buttons">
        <button mat-raised-button class="home-button" routerLink="/admin-project"><mat-icon>track_changes</mat-icon>
            Manage Projects</button>
          <button mat-raised-button class="home-button" routerLink="/admin">
            <mat-icon>keyboard_backspace</mat-icon>Go Back</button>
          <button mat-raised-button class="home-button" routerLink="/home">
            <mat-icon>logout</mat-icon> Log out
          </button>
      </div>
    </div>
  
    <div class="content">
      <div class="content-box">
        <h3>Create New User</h3>
  
        <form (ngSubmit)="createUser()" #userForm="ngForm">
          <div class="form-group">
            <label>Username:</label>
            <input type="text" [(ngModel)]="newUser.username" name="username" required>
          </div>
  
          <div class="form-group">
            <label>Email:</label>
            <input type="email" [(ngModel)]="newUser.email" name="email" required>
          </div>
  
          <div class="form-group">
            <label>Password:</label>
            <input type="password" [(ngModel)]="newUser.password" name="password" required>
          </div>
  
          <div class="form-group">
            <label>Role:</label>
            <select [(ngModel)]="newUser.role" name="role" required>
              <option value="" disabled selected>Select Role</option>
              <option value="ADMIN">ADMIN</option>
              <option value="DEVELOPER">DEVELOPER</option>
              <option value="PROJECT_MANAGER">PROJECT_MANAGER</option>
              <option value="TESTER">TESTER</option>
            </select>
          </div>
  
          <button mat-raised-button color="primary" type="submit">Create User</button>
        </form>
      </div>
    </div>
  </div>
